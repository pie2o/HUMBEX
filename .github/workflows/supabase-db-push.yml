name: Supabase DB Push - Apply migrations and seed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-migrations:
    name: Apply Supabase migrations and seed
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_REF: ${{ secrets.SUPABASE_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Supabase CLI
        run: npm install -g supabase
      
      - name: Link to Supabase project
        run: npx supabase link --project-ref "$SUPABASE_REF"
      
      - name: Push migrations and seed to Supabase
        run: npx supabase db push --include-all --include-seed
