name: Supabase CI - migrations & tests

on:
  push:
    branches:
      - main

jobs:
  supabase:
    runs-on: ubuntu-latest
    env:
      SUPABASE_REF: ${{ secrets.SUPABASE_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # utiliser Node 20 pour compatibilité

      - name: Install supabase CLI (local)
        run: |
          # Installe le package localement dans le workspace (pas globalement)
          npm install supabase --no-save

      - name: Supabase login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Utilise npx pour exécuter le binaire installé localement
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"

            - name: Link project
        run: |
          npx supabase link --project-ref "$SUPABASE_REF"

      - name: Push DB migrations
        env:
          SUPABASE_REF: ${{ secrets.SUPABASE_REF }}
        run: |
          # Après link, db push sans --project-ref
          npx supabase db push
          # ou, si tu préfères être explicite :
          # npx supabase db push --linked

      - name: Run backend tests (example)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY_HEX: ${{ secrets.ENCRYPTION_KEY_HEX }}
